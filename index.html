<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo List</h1>
    <div class='container'>
        <div id="todo-list-container">
            <ul id="todo-list"></ul>
        </div>
        <div id="todo-text-input-div">
            <input type="text" id="todo-text-input" />
        </div>
        <div id="todo-actions">
            <button id="button-add-todo">Ajoute un Todo</button>
            <button id="clear-button"><img src="tyrash.png" height="15" width="15"></button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
